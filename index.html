<!DOCTYPE html>
<html>

<head>
    <title>Justin Feldmann :: Welcome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="jumbotron text-center" id="jumbotron">
        <img src="img/me-graduation-edit.png" alt="me at graduation" class="rounded-circle mb-3">
        <h1 class="display-4">{{message}}</h1>
        <p class="lead">CS grad from SIUE, looking to leverage web development experience with people skills</p>
        <p class="lead">
            <a href="mailto:jfeld962@charter.net">
                <button id=" hire-me" class="btn btn-primary btn-lg">{{emailBtn}}</button>
            </a>
        </p>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#skillsModal">Skills</button>

    <div class="modal fade" id="skillsModal" tabindex="-1" role="dialog" aria-labelledby="skillsTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="skillsTitle">Skills</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-view">
                    <h5>Languages</h5>
                    <div class="container">
                        <modal-body-section :images="languages"></modal-body-section>
                    </div>
                    <h5>Technologies</h5>
                    <div class="container">
                        <modal-body-section :images="technologies"></modal-body-section>
                    </div>
                    <h5>Processes</h5>
                    <div class="container">
                        <modal-body-section :images="processes"></modal-body-section>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/modal-body.js"></script>
<script src="js/modal-image.js"></script>
<script src="js/index.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
